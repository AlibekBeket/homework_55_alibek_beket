{% extends 'base.html' %}
{% block title %}To Do{% endblock %}
{% block navbar %}
<a href="{% url 'to_do_list' %}">To Do List</a>
<a href="{% url 'to_do_add' %}">Add To Do</a>
<a href="{% url 'to_do_update' to_do.pk %}">Update To Do</a>
<a href="{% url 'to_do_delete' to_do.pk %}">Delete To Do</a>
{% endblock %}
{% block content %}
<h1>{{ to_do.title }}</h1>
<h2 class="to_do_row">{{ to_do.description }}<br>Status: {{ to_do.status }}<br>{{ to_do.date }}</h2>
{% endblock %}
